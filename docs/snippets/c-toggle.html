<label class="c-toggle c-toggle--a" data-js="toggle">
  <input class="c-toggle__input" data-js-input type="checkbox" role="switch" />
  <span class="c-toggle__label">Off</span>
</label>
<label class="c-toggle c-toggle--b" data-js="toggle">
  <input class="c-toggle__input" data-js-input type="checkbox" role="switch" checked />
  <span class="c-toggle__label">On</span>
</label>
<label class="c-toggle c-toggle--c" data-js="toggle">
  <input class="c-toggle__input" data-js-input type="checkbox" role="switch" />
  <span class="c-toggle__label">Accent</span>
</label>
