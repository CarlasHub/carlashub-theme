<label class="c-input c-input--a">
  <span class="c-input__label">Name</span>
  <input class="c-input__field" type="text" placeholder="Jane Doe" />
  <span class="c-input__hint">Helper text</span>
</label>
<label class="c-input c-input--b">
  <span class="c-input__label">Email</span>
  <input class="c-input__field" type="email" placeholder="jane@example.com" />
</label>
<label class="c-input c-input--c c-input--has-error">
  <span class="c-input__label">Error field</span>
  <input class="c-input__field" type="text" value="Invalid" />
  <span class="c-input__error">Error message</span>
</label>
